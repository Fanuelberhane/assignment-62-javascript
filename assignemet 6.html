<!DOCTYPE html>
<html>
<head>
  <title>Counter app</title>
  <style>
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center;
    
    padding: 100px; margin: 200px; }

    .buttons1{ display: flex; flex-direction: row; align-items: center; justify-content: center;
      
    }
    
    button {
      margin: 8px; font-size: 20px;
      
    }

  button:hover {
    background-color:rgb(247, 247, 112)
  }

   
  </style>
</head>
<body style="background-color: yellow;">
<div class="container" style="border: solid black 6px; margin-top:150px; border-radius: 10px; background-color: white;" >
  <h1>COUNTER </h1>
  <p id="counter" style="font-size: 100px;">0</p>
  <div class="buttons1">

    <button onclick="Increase()">Increase</button>
    <button onclick="Decrease()">Decrease</button>
  
  
</div>



</div>
  <script>
    let count = 0;

    const updateCounter = () => document.getElementById('counter').innerText = count;

    const Increase = () => {
      count++;
      updateCounter();
    }

    const Decrease = () => {
      count--;
      updateCounter();
    }


  </script>
</body>
</html>
